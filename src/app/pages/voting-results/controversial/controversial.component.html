<div class="content">
    <div class="box-holder">
        <div class="box">
            <div class="box-title">Groep 1</div>
            <div cdkDropList #box1List="cdkDropList" [cdkDropListData]="box1"
                [cdkDropListConnectedTo]="[box2List, partyList]" class="party-box box-group"
                (cdkDropListDropped)="drop($event)">
                <div class="box-item" *ngFor="let item of box1" cdkDrag>{{item}}</div>
            </div>
        </div>
        <div class="box">
            <div class="box-title">Groep 2</div>
            <div cdkDropList #box2List="cdkDropList" [cdkDropListData]="box2"
                [cdkDropListConnectedTo]="[box1List, partyList]" class="party-box box-group"
                (cdkDropListDropped)="drop($event)">
                <div class="box-item" *ngFor="let item of box2" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button (click)="resetLists()" class="reset-button">Zet alle partijen terug</button>
    </div>
    <div class="party-holder">
        <div cdkDropList #partyList="cdkDropList" [cdkDropListData]="parties"
            [cdkDropListConnectedTo]="[box1List, box2List]" class="party-box" (cdkDropListDropped)="drop($event)">
            <div class="box-item" *ngFor="let item of parties" cdkDrag>{{item}}</div>
        </div>
    </div>
</div>
