<div class="p-2" *ngIf="result.Zaak.length > 0">
    <div class="card bg-light">
        <div class="row">
            <div class="col-3 col-sm-2 parties">
                <div class="result yay-result bg-success"
                    [style]="{height: (votesYay/(votesYay + votesNay)* 100) + '%'}"></div>
                <div>
                    <b>Voor</b> ({{votesYay}})
                    <div *ngFor="let party of yays"
                        [ngStyle]="highLighted.indexOf(party.ActorNaam) > -1 ? {order: 1}: {order:2}"
                        [ngClass]="highLighted.indexOf(party.ActorFractie) > -1 ? 'mark': ''">
                        {{party.ActorNaam}}
                        <i *ngIf="this.result.StemmingsSoort == 'Hoofdelijk'">{{party.ActorFractie}}</i>
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-8">
                <div class="card-body">
                    <h5 class="card-title">{{result.Zaak[0].Titel}}</h5>
                    <i>{{result.Zaak[0].Soort}}, </i> <small>{{votingResult}}</small>
                    <p class="card-text">{{result.Zaak[0].Onderwerp}}</p>
                    <a class="card-link" target="_blank" [href]="getTKUrl()">{{result.Zaak[0].Nummer}}</a>
                    <a [href]="'./resultaat/' + result.Zaak[0].Id + '?'+ getQueryParams()">Deel resultaat</a>
                    <p class="card-text"><small class="text-muted">{{getLocalDate()}}</small></p>
                </div>
            </div>
            <div class="col-3 col-sm-2 parties">
                <div class="result nay-result bg-danger"
                    [style]="{height: (votesNay/(votesYay + votesNay)* 100) + '%'}"></div>
                <div>
                    <b>Tegen</b> ({{votesNay}})
                    <div *ngFor="let party of nays"
                        [ngStyle]="highLighted.indexOf(party.ActorNaam) > -1 ? {order: 1}: {order:2}"
                        [ngClass]="highLighted.indexOf(party.ActorFractie) > -1 ? 'mark': ''">
                        {{party.ActorNaam}}
                        <i *ngIf="this.result.StemmingsSoort == 'Hoofdelijk'">{{party.ActorFractie}}</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
